<div class="classeIf">
    <h2>Animais:</h2>
    <UL>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}} -
            Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Shoiw age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </UL>
    <h3>{{animalDetails}}</h3>
</div>
